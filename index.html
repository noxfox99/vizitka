<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Links Form</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
        }

        select {
            background-color: #f8f8f8;
        }

        hr {
            border: none;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Styling the file input */
        #fileInput {
            display: block;
            margin: 0 auto 20px;
            font-size: 1rem;
            padding: 10px;
            background-color: #fff;
            border: 2px dashed #ccc;
            text-align: center;
            border-radius: 5px;
            max-width: 600px;
        }

        #fileInput:hover {
            border-color: #007bff;
        }

        /* Align buttons in a row */
        .button-group {
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            form {
                padding: 10px;
            }

            button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }

            input[type="text"], select {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <h1>Редактировать ссылки</h1>

    <!-- File input to upload the links.txt file -->
    <input type="file" id="fileInput" accept=".txt" onchange="handleFileUpload(event)">
    <hr>

    <form id="linksForm">
        <!-- Links will be dynamically generated here -->
    </form>

    <div class="button-group">
        <button onclick="saveChanges()">Сохранить изменения</button>
        <button type="button" onclick="resetForm()">Сбросить</button>
        <button type="button" onclick="addNewLink()">Добавить ссылку</button>
        <button type="button" onclick="downloadFile()">Скачать файл</button>
    </div>

    <script>
        let linksData = [];

        // Function to handle the file upload
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileContent = e.target.result;
                    parseLinksFile(fileContent);
                };
                reader.readAsText(file);
            }
        }

        // Function to parse the content of links.txt
        function parseLinksFile(content) {
            // Clear previous data
            linksData = [];

            // Split the content by new lines and extract id (left/right), class, and URL information
            const lines = content.split('\n');
            lines.forEach(line => {
                const match = line.match(/<div id="(left|right)" class="([^"]+)">([^<]+)<\/div>/);
                if (match) {
                    linksData.push({ side: match[1], class: match[2], url: match[3] });
                }
            });

            // Load the form with the parsed data
            loadForm();
        }

        // Function to generate the form fields dynamically
        function loadForm() {
            const form = document.getElementById('linksForm');
            form.innerHTML = ''; // Clear the form first
            linksData.forEach((link, index) => {
                form.innerHTML += `
                    <label for="side_${index}">Блок (сторона) (${index + 1}):</label>
                    <select id="side_${index}">
                        <option value="left" ${link.side === 'left' ? 'selected' : ''}>Left</option>
                        <option value="right" ${link.side === 'right' ? 'selected' : ''}>Right</option>
                    </select>
                    <label for="class_${index}">Название (${index + 1}):</label>
                    <input type="text" id="class_${index}" value="${link.class}">
                    <label for="url_${index}">(ссылка)  (${index + 1}):</label>
                    <input type="text" id="url_${index}" value="${link.url}">
                    <hr>
                `;
            });
        }

        // Function to save changes made to the form
        function saveChanges() {
            linksData.forEach((link, index) => {
                const sideInput = document.getElementById(`side_${index}`).value;
                const classInput = document.getElementById(`class_${index}`).value;
                const urlInput = document.getElementById(`url_${index}`).value;
                link.side = sideInput;
                link.class = classInput;
                link.url = urlInput;
            });
            alert("Changes saved!");
        }

        // Function to reset the form
        function resetForm() {
            loadForm(); // Reload the original form data
        }

        // Function to add a new link
        function addNewLink() {
            const newLink = { side: "left", class: "", url: "" };
            linksData.push(newLink);
            loadForm();
        }

        // Function to download the edited links as a text file
        function downloadFile() {
            // Create the content for the links.txt file
            let fileContent = '';
            linksData.forEach(link => {
                fileContent += `<div id="${link.side}" class="${link.class}">${link.url}</div>\n`;
            });

            // Create a blob object
            const blob = new Blob([fileContent], { type: 'text/plain' });

            // Create a download link and trigger download
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'links.txt';
            a.click();

            // Clean up after download
            URL.revokeObjectURL(a.href);
        }
    </script>

</body>
</html>
